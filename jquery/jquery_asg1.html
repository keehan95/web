<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #container {
            text-align: center;
        }
    </style>
       
    <script>
        let inputText = prompt('텍스트를 입력해 주세요', '');
        $(function () {
            do {
                if (inputText == '' || inputText == null) {
                    alert('텍스트를 입력해 주세요');
                    inputText = prompt('텍스트를 입력해 주세요', '');
                }
            } while (inputText.length <= 0);
        });

        $(function () {
            $("#red").click(function () {
                alert('빨간색으로 변경됩니다.');
                $("#text").css("color", "red");
            });
            $("#blue").click(function () {
                alert('파란색으로 변경됩니다.');
                $("#text").css("color", "blue");
            });
            $("#green").click(function () {
                alert('초록색으로 변경됩니다.')
                $("#text").css("color", "green");
            });
        });
        $(function () {
            $("#text").css("font-size", "50px");
        });
    </script>
</head>

<body>
    <div id="container">
        <h1 id="text">텍스트</h1>
        <div style="display: inline;" id="red" onclick="changeRed()">빨강 &nbsp;</div>
        <div style="display: inline;" id="blue" onclick="changeBlue()">파랑 &nbsp;</div>
        <div style="display: inline;" id="green" onclick="changeGreen()">초록</div>
    </div>
</body>



</html>
