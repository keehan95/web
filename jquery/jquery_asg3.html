<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #container {
            width: 300px;
            height: 600px;
        }

        #header {
            background-color: rgb(86, 86, 155);
            width: 300px;
            height: 30px;
            padding: 15px;
        }

        #article-content {
            display: inline-block;
            width: 330px;
            background-color: skyblue;
        }

        #article-in-content {
            width: 250;
            background-color: beige;
            margin: 10px;
        }
        #register-article {
            display: block;
            border: 1px solid black;
            background-color: rgb(175, 173, 166);
            color: black;
        }
    </style>
</head>

<body>
    <script>
        $(function() {
            $("#register-article").click(function () {
                let addArticle = prompt('기사제목을 입력해 주세요.', '기사 제목 입력');
                $("article-content").append(`<div id = "article-in-content">${addArticle}</div>`);
                $("#container").css("height", `+=200px`);
            });
        });
    </script>
    <div id="container">
        <div id="header"><Strong>기사 등록 하기</Strong></div>
        <div id="article-content"></div>
        <button id="register-article">등록하기</button>
    </div>

</body>

</html>
