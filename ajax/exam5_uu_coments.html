<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            const queryString = window.location.search;
            const parameters = new URLSearchParams(queryString);
            const id = parameters.get('id');
            console.log(id)

            fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
                .then((response) => response.json())
                .then((data) => {
                    let list = $('#result');
                    for (var i = 0; i < 1; i++) {
                        list.append(`<div>
                                        <div class="container">
                                          <h1><b>${data.results[id].title}</b></h1>
                                          <p><b>개봉일 ${data.results[id].release_date}</b></p>
                                          <p><b>평점 ${data.results[id].vote_average}</b></p>
                                            <h4><img id="poster" src="https://image.tmdb.org/t/p/w500${data.results[id].poster_path}"></h4>
                                            <p><b>${data.results[id].overview}</b></p>
                                        </div>
                                    </div>`);
                    }
                });
        });
      
    </script>
    <style>
      .container {
      width: 70%;
      padding: 2px 16px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      background-color: bisque;
    }
      #poster{
        position: relative;
        width: 50%;
        left: 25%;
      }
    </style>
    <ul id="result">

    </ul>
</body>

</html>
