<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <script>
    $(function () {
      // javascript get parameter 정도로 검색
      const queryString = window.location.search;
      const parameters = new URLSearchParams(queryString);
      const id = parameters.get('poster_path');
      // const name = parameters.get('name');
      console.log(id);

      fetch(`https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1`)
        .then(response => response.json())
        .then(jsonArray => {
          let comments = $("#comments");
          jsonArray.results.forEach((data, i) => {
            comments.append(`<li>${i + 1} : ${data.overview}</li>`);
          });
        });
    });
  </script>
  
  <ul id="comments">
  </ul>
</body>

</html>
