<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.a {
          font-family: "Times New Roman", Times, serif;
          font-size: 50px;
        }
        
        p.b {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 40px;
        }

        p.c {
            font-style: italic;
            font-size: 30px;
        }

        p.d {
            font-style: oblique;
            font-size: 20px;
        }

    
        </style>
</head>
<body>
    <h1>The font-family Property</h1>

    <p class="a">I came to Qatar to watch the World Cup!</p>

    <p class="b">I came to Qatar to watch the World Cup!</p>

    <p class="c">I came to Qatar to watch the World Cup!</p>

    <p class="d">I came to Qatar to watch the World Cup!</p>
</body>
</html>
